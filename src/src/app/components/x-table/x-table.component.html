<mat-card-content>
    <h2>{{ tableName }} <button mat-stroked-button color="primary">Primary</button></h2>
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container *ngFor="let column of displayedColumns" matColumnDef='{{ column }}'>
            <th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]="column=='All'?true:false">
                <mat-checkbox  [checked]="column.check==true?true:false"
                    *ngIf="column=='All'?true:false"></mat-checkbox>&nbsp;
                {{ column | titlecase }}
            </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox [checked]="column.check==true?true:false" *ngIf="element[column]==''?true:false">
                </mat-checkbox>
                {{ element[column] }}
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card-content>
<mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>


<fieldset class="demo-fieldset">
  <div>
     <mat-checkbox aria-label="Select All" [checked]="isChecked()" [indeterminate]="isIndeterminate()" (change)="$event ? toggleAll($event) : null">
      Select All list of user (Array of objects) {{isChecked(selected3)}}
    </mat-checkbox>
  </div>
  <div class="demo-select-all-checkboxes" *ngFor="let item of itemsObject">
    <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? toggle(item, $event) : null"
                    [checked]="exists(item)">
      {{ item.val }}
    </mat-checkbox>
    {{exists(item)}}

  </div>
</fieldset>
