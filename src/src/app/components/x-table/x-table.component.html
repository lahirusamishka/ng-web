<mat-card-content>
    <h2>{{ tableName }} <button mat-stroked-button color="primary">Primary</button></h2>
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container *ngFor="let column of displayedColumns" matColumnDef='{{ column }}'>
            <th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]="column=='All'?true:false">
                <mat-checkbox (change)="selectAll($event)" [checked]="column.check==true?true:false"
                    *ngIf="column=='All'?true:false"></mat-checkbox>&nbsp;
                {{ column | titlecase }}
            </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox [checked]="column.check==true?true:false" *ngIf="element[column]==''?true:false">
                </mat-checkbox>
                {{ element[column] }}
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card-content>
<mat-paginator [pageSizeOptions]="[7,10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
