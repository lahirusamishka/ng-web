<div class="" fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex="95%">
        <form id="test" [formGroup]="requestForm">
            <mat-card>
                <h2>Create User</h2>

                <mat-card-content>
                    <table class="example-full-width" cellspacing="0">
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label>User Role</mat-label>
                                    <!-- <mat-select [(value)]="selected"> -->
                                    <mat-select formControlName="role">
                                        <mat-option value="customer">Customer</mat-option>
                                        <mat-option value="admin">Admin</mat-option>
                                        <mat-option value="super-admin">Super Admin</mat-option>
                                    </mat-select>
                                </mat-form-field>

                            </td>
                        </tr>
                    </table>
                    <table class="example-full-width" cellspacing="0">
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label>Name name</mat-label>
                                    <input formControlName="name" matInput>
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>
                    <table class="example-full-width" cellspacing="0">
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label>Email</mat-label>
                                    <input formControlName="email" matInput>
                                </mat-form-field>
                            </td>

                        </tr>
                    </table>

                    <table class="example-full-width" cellspacing="0">
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label>Address</mat-label>
                                    <textarea matInput formControlName="address"
                                        placeholder="Ex. 100 Main St">1600 Amphitheatre Pkwy</textarea>
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>

                    <table class="example-full-width" cellspacing="0">
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label>Password</mat-label>
                                    <input formControlName="password1" type="password" matInput>
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>

                    <table class="example-full-width" cellspacing="0">
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label>Confirm Password</mat-label>
                                    <input formControlName="password2" type="password" matInput>
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>
                    <div class="full-width">
                        <button mat-raised-button id="login" color="primary" [disabled]="(requestForm.invalid || loading) || (requestForm.get('password1').value != requestForm.get('password2').value) "
                            (click)="save()">Save</button>
                        <button mat-raised-button id="login" color="warning" 
                            (click)="clear()">Clear</button>
                    </div>
                </mat-card-content>
            </mat-card>
        </form>
    </div>
    <div fxFlex="95%">
        <mat-card>
            <!-- <app-x-table [inputData]="dataSource" [tableName]="'View Borrowers'" [addCheckBox]="true" ></app-x-table> -->

            <mat-card-content>
                <h2>User List
                    &nbsp;
                    <button *ngIf="addCheckBox" (click)="print()" mat-stroked-button color="accent"
                        [disabled]="selected3.length==0?true:false">
                        <mat-icon aria-hidden="false" aria-label="Example print icon">print
                        </mat-icon>Export Data
                    </button> &nbsp;
                    <button *ngIf="addCheckBox" (click)="delete()" mat-stroked-button color="warn"
                        [disabled]="selected3.length==0?true:false">
                        <mat-icon aria-hidden="false" aria-label="Example delete icon">delete
                        </mat-icon>Delete
                    </button> &nbsp;

                </h2>
                <div id="table-wrapper">
                    <div id="table-scroll">
                        <table mat-table [dataSource]="dataSource" matSort>
                            <ng-container *ngFor="let column of displayedColumns" matColumnDef='{{ column }}'>
                                <th mat-header-cell *matHeaderCellDef mat-sort-header
                                    [disabled]="column=='All'?true:false">
                                    <!-- <mat-checkbox [checked]="column.check==true?true:false" *ngIf="column=='All'?true:false"></mat-checkbox>&nbsp; -->
                                    <mat-checkbox [checked]="isChecked()" [indeterminate]="isIndeterminate()"
                                        (change)="$event ? toggleAll($event) : null" *ngIf="column=='All'?true:false">
                                    </mat-checkbox>&nbsp;
                                    {{ column | titlecase }}
                                </th>
                                <td mat-cell *matCellDef="let element">
                                    <!-- <mat-checkbox [checked]="column.check==true?true:false" *ngIf="element[column]==''?true:false">
          </mat-checkbox> -->
                                    <mat-checkbox (click)="$event.stopPropagation()"
                                        (change)="$event ? toggle(element, $event) : null" [checked]="exists(element)"
                                        *ngIf="element[column]==''?true:false">
                                    </mat-checkbox>


                                    <a (click)="editAction(element)">
                                        <mat-icon *ngIf="element[column]==' '?true:false" aria-hidden="false"
                                            aria-label="Example mode_edit icon">
                                            edit</mat-icon>
                                    </a>&nbsp;&nbsp;
                                    {{ element[column] }}
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                </div>
            </mat-card-content>
            <mat-paginator *ngIf="paginator" [pageSizeOptions]="[2,10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>


        </mat-card>
    </div>
</div>
